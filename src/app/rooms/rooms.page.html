<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Rooms you're currently in
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="search"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item slot="start" *ngFor="let room of rooms" button="true" detail="false">
            <ion-label>
                {{room.Id}}
            </ion-label>
            <ion-icon slot="end" name="lock-closed-outline" *ngIf="room.salt" color="success"></ion-icon>
            <ion-icon slot="end" name="lock-open-outline" *ngIf="!room.salt" color="danger"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item *ngIf="rooms.length == 0" lines="none">
            <ion-label>
                You are currently in no rooms! Join one or create one!
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
