<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            User details
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="user && room">
        <ion-row>
            <ion-col size="12">
                <ion-label>
                    {{user.email}}
                </ion-label>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-list>
                <ion-item *ngFor="let role of roles">
                    <label>{{role.Name}}</label>
                </ion-item>
            </ion-list>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" color="danger" fill="outline"
                            *ngIf="auth.userId == room.Owner && user._id !== room.Owner"
                            (click)="kickUser()">
                    Kick user
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
