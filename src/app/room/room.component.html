<ion-grid *ngIf="room">
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Queue</ion-card-title>
                    <ion-card-subtitle>Click a queue item to display details</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>

                    <ion-item class="ion-item-full" button>
                        <ion-label>Test</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Test</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Test</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Test</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Test</ion-label>
                    </ion-item>
                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Users</ion-card-title>
                    <ion-card-subtitle>Click a user to display details</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-item *ngFor="let user of room.Users" button="true" class="ion-item-full">
                        <ion-label class="ion-text-wrap">
                            {{user.email}}
                            <ion-icon name="shield-checkmark-outline" *ngIf="user._id == room.Owner"></ion-icon>
                        </ion-label>
                        <ion-icon name="close-outline" color="danger"></ion-icon>
                        <ion-chip color="success" slot="end" button="false">
                            <ion-label>Online</ion-label>
                        </ion-chip>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-card-header>
                    Room settings
                </ion-card-header>
                <ion-card-content>
                    Wait for everyone ready
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="block" color="danger" fill="outline" *ngIf="auth.userId == room.Owner" (click)="deleteRoom()">
                Delete room
            </ion-button>
            <ion-button expand="block" color="danger" fill="outline" *ngIf="auth.userId != room.Owner" (click)="leaveRoom()">
                Leave room
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="block" routerLink="/">
                Back
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
