<ion-grid>
    <ion-row>
        <ion-col size="12">
            <form #form="ngForm">

            <ion-list>
                <ion-item>
                    <ion-label>Room name</ion-label>
                    <ion-input name="roomName" ngModel required></ion-input>
                </ion-item>

                <!-- Item as a Button -->
                <ion-item>
                    <ion-button (click)="createRoom(form)" slot="start">Create room</ion-button>
                    <ion-button (click)="joinRoom(form) "slot="end">Join room</ion-button>
                </ion-item>
            </ion-list>

            </form>

        </ion-col>
    </ion-row>
</ion-grid>



<ion-grid *ngIf="room">
    <ion-row>
        <ion-col size="12">
            <ion-label>Current room</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-list class="room-list">
                <ion-list-header>
                    <ion-label>Queue</ion-label>
                </ion-list-header>

                <ion-item><ion-label>Test</ion-label></ion-item>
                <ion-item><ion-label>Test</ion-label></ion-item>
                <ion-item><ion-label>Test</ion-label></ion-item>
                <ion-item><ion-label>Test</ion-label></ion-item>
                <ion-item><ion-label>Test</ion-label></ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12">
            <ion-list class="room-list">
                <ion-list-header>Users</ion-list-header>

                <ion-item *ngFor="let user of room.Users" ><ion-label>{{user.email}}</ion-label></ion-item>


            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
